<form [formGroup]="filtroForm"> <!-- Agrega formGroup aquÃ­ -->
  <div class="flex justify-center mb-10">
    <div class="flex flex-col md:flex-row">
      <div class="grid grid-cols-3 gap-6">
        <div class="px-24">
          <label for="categoria" class="block text-sm font-medium text-violet-800">Categoria</label>
          <select
            formControlName="categoria"
            id="categoria"
            (change)="aplicarFiltros()"
            class="mt-2 block w-full rounded-md shadow-md bg-violet-700 border-1 border-violet-400 text-white sm:text-md p-1"
          >
            <option value="">Seleccione una Categoria</option>
            <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
          </select>
        </div>

        <div class="px-6">
          <label for="nombre" class="block text-sm font-medium text-violet-800">Producto</label>
          <input
            formControlName="nombre"
            type="text"
            id="nombre"
            placeholder="Buscar Material ..."
            (keyup.enter)="aplicarFiltros()"
            class="mt-2 block w-full rounded-md border-1 border-violet-700 shadow-sm sm:text-sm p-1"
          />
        </div>
      </div>
    </div>
  </div>
</form> <!-- Cierre del formGroup -->
