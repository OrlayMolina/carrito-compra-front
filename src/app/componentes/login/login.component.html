<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <form #f="ngForm" (ngSubmit)="logearse()">
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Iniciar Sesión</h2>

      <!-- Campo de correo -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="loginDTO.email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-violet-800 focus:ring-1 focus:ring-violet-800"
          placeholder="Ingresa tu correo"
        />
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="7"
          [(ngModel)]="loginDTO.password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-violet-800 focus:ring-1 focus:ring-violet-800"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <!-- Checkbox mantener sesión activa -->
      <div class="mb-4 flex items-center">
        <input
          type="checkbox"
          id="mantener-sesion"
          class="h-4 w-4 text-violet-900 focus:ring-violet-900 border-gray-300 rounded"
        />
        <label for="mantener-sesion" class="ml-2 text-gray-700">Mantener sesión activa</label>
      </div>

      <!-- Botón Iniciar Sesión -->
      <div class="mb-6">
        <button
          type="submit"
          class="w-full bg-violet-800 text-white py-2 px-4 rounded-lg hover:bg-violet-600 transition-colors"
        >
          Iniciar Sesión
        </button>
      </div>

    </form>
  </div>
</div>
