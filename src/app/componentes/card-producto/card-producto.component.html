<div class="border-1 border-solid border-violet-400 p-3 shadow bg-violet-200 my-6 rounded-lg w-72 max-w-xs mx-auto">
  <div class="overflow-hidden h-48 rounded-t-lg">
    <img class="w-full h-full object-cover" [src]="producto.foto" [alt]="producto.nombre" />
  </div>

  <!-- Centrado del texto del nombre y la fecha -->
  <div class="p-1 flex flex-col justify-between text-center">
    <h3 class="text-xl font-bold mb-2">{{ producto.nombre }}</h3>
    <p class="text-gray-600">disponibles: {{ producto.stock }} - ${{ producto.precio }}  </p>
  </div>

  <div class="flex justify-center mt-2">
    <button
      class="py-1 px-4 rounded-lg bg-violet-700 hover:bg-violet-400 text-white"
      (click)="agregarAlCarrito(producto.id)"
    >
      agregar al carrito
    </button>
  </div>
</div>
